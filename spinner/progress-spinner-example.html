<mat-card>
    <mat-card-content>
        <div class="completion-header">Completion Rate</div>
        <div class="percent">{{spinnerDisplayValue}}%</div>
        <mat-progress-spinner [color]="'accent'" [mode]="mode" [value]="spinnerDisplayValue" [diameter]=150 [strokeWidth]=18>
        </mat-progress-spinner>
    </mat-card-content>
</mat-card>
